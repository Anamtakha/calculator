<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
  <link rel="stylesheet" href="style.css">
     <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top:40px;
        }
        .calculator {
            height:200px;
            width: 300px;
            margin: 0 auto;
            border: 1px solid #000000;
            padding: 10px;
            padding-top:20px;
            padding-bottom: 30px;
            background-color: #a4e7ed;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        input[type="text"] {
            width: 70%;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 18px;
        }

       
        
        .btn {
            width: 40px;
            height: 30px;
            font-size: 20px;
            margin: 5px;
            cursor: pointer;
        }
        .btn.operator {
            background-color: #f0ad4e;
            color: #2c2828;
        }
        .btn.clear {
            background-color: #d9534f;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="result" disabled>
        <div class="btn-row">
            <button class="btn" onclick="appendToResult('7')">7</button>
            <button class="btn" onclick="appendToResult('8')">8</button>
            <button class="btn" onclick="appendToResult('9')">9</button>
            <button class="btn operator" onclick="appendToResult('+')">+</button>
        </div>
        <div class="btn-row">
            <button class="btn" onclick="appendToResult('4')">4</button>
            <button class="btn" onclick="appendToResult('5')">5</button>
            <button class="btn" onclick="appendToResult('6')">6</button>
            <button class="btn operator" onclick="appendToResult('-')">-</button>
        </div>
        <div class="btn-row">
            <button class="btn" onclick="appendToResult('1')">1</button>
            <button class="btn" onclick="appendToResult('2')">2</button>
            <button class="btn" onclick="appendToResult('3')">3</button>
            <button class="btn operator" onclick="appendToResult('*')">*</button>
        </div>
        <div class="btn-row">
            <button class="btn" onclick="appendToResult('0')">0</button>
            <button class="btn operator" onclick="calculate()">=</button>
            <button class="btn operator clear" onclick="clearResult()">C</button>
            <button class="btn operator" onclick="appendToResult('/')">/</button>
        </div>
    </div>

    <script>
        function appendToResult(value) {
            document.getElementById('result').value += value;
        }

        function calculate() {
            try {
                const result = eval(document.getElementById('result').value);
                document.getElementById('result').value = result;
            } catch (error) {
                document.getElementById('result').value = 'Error';
            }
        }

        function clearResult() {
            document.getElementById('result').value = '';
        }
    </script>
</body>
</html>
